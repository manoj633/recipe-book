<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infotexts"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infotexts>
      <p>Pleases select a recipe</p>
    </ng-template>
  </div>
</div>
